<div class="container" #chatContainer>
    <div class="wrapper">
        <div class="content-wrapper">
            <form [formGroup]="chatForm" class="input-wrapper" (ngSubmit)="handleAddNewChat()">
                <input type="text" formControlName="userInput" placeholder="Enter Message">
                <button type="submit" [disabled]="!chatForm.valid" mat-icon-button><mat-icon>send</mat-icon></button>
            </form>
        </div>
    </div>
</div>
